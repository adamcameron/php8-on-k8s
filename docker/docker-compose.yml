services:
  nginx:
    container_name: nginx
    build:
      context: nginx
      dockerfile: Dockerfile

    ports:
      - "8080:80"

    stdin_open: true
    tty: true

    volumes:
      - ../public:/usr/share/nginx/html/

  php:
    container_name: php
    build:
      context: php
      dockerfile: Dockerfile.dev

    env_file:
      - envVars.public
      - php/envVars.public
      - php/envVars.dev.public
      - envVars.private
      - php/envVars.private

    ports:
      - "31000:9000"

    stdin_open: true
    tty: true

    volumes:
      - ..:/var/www

  mariadb:
    container_name: db
    build:
      context: mariadb
      dockerfile: Dockerfile

    env_file:
      - envVars.public
      - envVars.private
      - mariadb/envVars.private

    ports:
      - "3380:3306"

    stdin_open: true
    tty: true

    volumes:
      - mariadb-data:/var/lib/mariadb

volumes:
  mariadb-data:
